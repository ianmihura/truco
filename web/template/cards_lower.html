{{ define "cards_lower" }}
<div id="cards-lower-dropdown"
    class="fixed z-[100] bg-slate-800 border-2 border-emerald-500 rounded-lg shadow-2xl p-3 w-fit min-w-[140px] animate-in fade-in zoom-in-95 duration-200"
    onclick="event.stopPropagation()">
    <div
        class="text-[10px] text-slate-400 uppercase font-extrabold tracking-widest mb-2 px-1 flex items-center justify-between gap-4">
        <span>Cartas peores/iguales</span>
        <button onclick="document.getElementById('cards-lower-dropdown-overlay').click()"
            class="hover:text-white transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
    </div>
    <div class="grid grid-cols-1 gap-1.5">
        {{ range .Ranks }}
        <div class="px-2 py-1 text-[11px] bg-slate-900 border border-slate-700 hover:bg-slate-700
            hover:border-emerald-500 text-slate-200 font-bold rounded transition-all active:scale-95 duration-75">
            {{ . }}
        </div>
        {{ end }}
    </div>
</div>
<!-- This div handles closing when clicking outside -->
<div id="cards-lower-dropdown-overlay" class="fixed inset-0 z-[90]"
    onclick="const d = document.getElementById('cards-lower-dropdown'); if(d) d.remove(); this.remove()"></div>
{{ end }}
