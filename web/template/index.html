<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truco Hand Strategies</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@2.0.0"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        bg: '#0f172a',
                        grid: '#1e293b',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-slate-900 text-slate-100 font-sans min-h-screen p-4 flex justify-center">
    <div class="flex flex-col lg:flex-row gap-8 max-w-[1400px] w-full">
        <!-- Matrix Column -->
        <div class="flex-1 flex flex-col items-center">
            <!-- <h1
                class="text-3xl font-extrabold mb-6 text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-emerald-400">
                Truco Range Matrix
            </h1> -->
            {{ template "matrix" . }}
        </div>

        <!-- Stats Panel Column -->
        <div id="stats-panel-container" class="lg:w-80 w-full shrink-0">
            <div id="stats-placeholder"
                class="bg-slate-800/50 border border-slate-700/50 rounded-xl p-6 h-full flex flex-col items-center justify-center text-slate-400 text-center space-y-4">
                <div class="w-16 h-16 rounded-full bg-slate-700/50 flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                    </svg>
                </div>
                <div>
                    <p class="font-bold text-slate-300">No Hand Selected</p>
                    <p class="text-sm">Click on a cell in the matrix to view detailed statistics.</p>
                </div>
            </div>
            <div id="stats-content" class="hidden h-full">
                <!-- Stats will be injected here -->
            </div>
        </div>
    </div>
</body>

</html>
