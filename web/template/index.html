<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truco - Fuerza de Mano</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@2.0.0"></script>
    <link rel="icon" type="image/x-icon" href="/static/espada.png">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        bg: '#0f172a',
                        grid: '#1e293b',
                    }
                }
            }
        }
    </script>
    <style>
        .selected-card {
            border-color: #3b82f6 !important;
            background-color: rgba(59, 130, 246, 0.2) !important;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.4);
        }
    </style>
</head>

<body class="bg-slate-900 text-slate-100 font-sans min-h-screen py-8 px-4 flex justify-center">
    <div class="max-w-4xl w-full space-y-8">
        <header class="text-center space-y-2">
            <h1 class="text-5xl font-black text-white tracking-tighter italic uppercase">Mano de truco</h1>
            <p class="text-slate-400 font-medium italic">Dominá el Truco con estadísticas</p>
        </header>

        <form id="calc-form" hx-post="/" hx-target="#results-container" hx-swap="innerHTML" class="space-y-8">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- Left Column: Card Selection -->
                <div
                    class="bg-slate-800/50 rounded-2xl border border-slate-700/50 p-6 backdrop-blur-sm shadow-xl space-y-6">
                    <div class="flex items-center justify-between">
                        <h2 class="text-lg font-bold text-white uppercase tracking-widest">Seleccioná tu mano</h2>
                        <span id="hand-counter" class="text-xs font-bold text-slate-500 font-mono">0 / 3
                            CARTAS</span>
                    </div>

                    <div class="grid grid-cols-4 gap-2">
                        {{ range .AllCards }}
                        <button type="button" onclick="toggleCard(this)" data-card="{{ . }}"
                            class="card-btn py-3 px-1 rounded-xl bg-slate-900 border border-slate-700 text-sm font-black text-slate-400 hover:text-white hover:border-blue-500/50 transition-all duration-200 uppercase">
                            {{ . }}
                        </button>
                        {{ end }}
                    </div>
                </div>

                <!-- Right Column: Parameters -->
                <div class="space-y-8">
                    <div
                        class="bg-slate-800/50 rounded-2xl border border-slate-700/50 p-6 backdrop-blur-sm shadow-xl space-y-6">
                        <h2 class="text-lg font-bold text-white uppercase tracking-widest">Parámetros del Juego</h2>

                        <div class="space-y-4">
                            <div>
                                <label
                                    class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-2">Cartas
                                    jugadas por oponente</label>
                                <input type="text" name="kCards" placeholder="Ej: 1e,7o"
                                    class="w-full bg-slate-900 border border-slate-700 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-blue-500 transition-colors uppercase font-mono">
                            </div>

                            <div>
                                <label
                                    class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-2">Envido
                                    del oponente</label>
                                <input type="number" name="envido" placeholder="255 (desconocido)" value="255"
                                    class="w-full bg-slate-900 border border-slate-700 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-blue-500 transition-colors">
                            </div>

                            <div
                                class="flex items-center justify-between p-4 bg-slate-900/50 rounded-xl border border-slate-700/30">
                                <span class="text-sm font-bold text-slate-200">Sos mano (jugás primero)</span>
                                <input type="checkbox" name="isMHandFirst" value="true" class="w-5 h-5 accent-blue-500">
                            </div>
                        </div>
                    </div>

                    <div id="hand-preview" class="flex gap-4 justify-center">
                        <!-- Preview selected cards here -->
                        <div
                            class="w-20 h-28 border-2 border-dashed border-slate-700 rounded-xl flex items-center justify-center text-slate-700 text-xs font-bold">
                            1</div>
                        <div
                            class="w-20 h-28 border-2 border-dashed border-slate-700 rounded-xl flex items-center justify-center text-slate-700 text-xs font-bold">
                            2</div>
                        <div
                            class="w-20 h-28 border-2 border-dashed border-slate-700 rounded-xl flex items-center justify-center text-slate-700 text-xs font-bold">
                            3</div>
                    </div>

                    <button type="submit" id="submit-btn" disabled
                        class="w-full py-4 rounded-xl bg-slate-700 text-slate-500 font-black uppercase tracking-widest cursor-not-allowed transition-all duration-300">
                        Calcular Fuerza
                    </button>
                    <input type="hidden" name="mHand" id="mHand-input">
                </div>
            </div>
        </form>

        <div id="results-container">
            <!-- Results will be loaded here -->
        </div>
    </div>

    <script>
        let selectedCards = [];

        function toggleCard(btn) {
            const card = btn.dataset.card;
            const index = selectedCards.indexOf(card);

            if (index > -1) {
                selectedCards.splice(index, 1);
                btn.classList.remove('selected-card');
            } else {
                if (selectedCards.length < 3) {
                    selectedCards.push(card);
                    btn.classList.add('selected-card');
                }
            }

            updateUI();
        }

        function updateUI() {
            document.getElementById('mHand-input').value = selectedCards.join(',');
            document.getElementById('hand-counter').innerText = `${selectedCards.length} / 3 CARTAS`;

            const submitBtn = document.getElementById('submit-btn');
            if (selectedCards.length === 3) {
                submitBtn.disabled = false;
                submitBtn.classList.remove('bg-slate-700', 'text-slate-500', 'cursor-not-allowed');
                submitBtn.classList.add('bg-blue-600', 'text-white', 'hover:bg-blue-500', 'shadow-lg', 'shadow-blue-900/40');
            } else {
                submitBtn.disabled = true;
                submitBtn.classList.add('bg-slate-700', 'text-slate-500', 'cursor-not-allowed');
                submitBtn.classList.remove('bg-blue-600', 'text-white', 'hover:bg-blue-500', 'shadow-lg', 'shadow-blue-900/40');
            }

            updatePreview();
        }

        function updatePreview() {
            const preview = document.getElementById('hand-preview');
            preview.innerHTML = '';
            for (let i = 0; i < 3; i++) {
                const card = selectedCards[i];
                const div = document.createElement('div');
                div.className = 'w-20 h-28 rounded-xl flex items-center justify-center font-black uppercase shadow-xl transition-all duration-300 animate-in zoom-in-75';
                if (card) {
                    div.classList.add('bg-blue-600', 'text-white', 'text-lg', 'border-2', 'border-white/20');
                    div.innerText = card;
                } else {
                    div.classList.add('border-2', 'border-dashed', 'border-slate-700', 'text-slate-700', 'text-xs');
                    div.innerText = i + 1;
                }
                preview.appendChild(div);
            }
        }
    </script>
</body>

</html>
