<div
    class="mt-8 p-6 bg-slate-800/80 rounded-2xl border border-slate-700/50 backdrop-blur-md animate-in fade-in slide-in-from-bottom-4 duration-300">
    <div class="flex items-center justify-between mb-6">
        <h3 class="text-xl font-bold text-white">Resultados</h3>
        <div
            class="px-3 py-1 bg-blue-600/20 rounded-full border border-blue-500/30 text-blue-400 text-xs font-bold font-mono">
            {{ .Count }} Permutaciones
        </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div
            class="p-6 bg-slate-900/50 rounded-xl border border-slate-700/30 flex flex-col items-center justify-center text-center">
            <span class="text-slate-400 text-xs font-bold uppercase tracking-widest mb-1">Fuerza total de la mano</span>
            <span class="text-5xl font-black text-white">{{ printf "%.1f%%" (mul .StrengthAll 100.0) }}</span>
            <div class="w-full bg-slate-800 h-2 rounded-full mt-4 overflow-hidden">
                <div class="bg-gradient-to-r from-blue-500 to-emerald-500 h-full"
                    style='width: {{ printf "%.1f%%" (mul .StrengthAll 100.0) }}'></div>
            </div>
        </div>

        <div class="space-y-3">
            <span class="text-slate-400 text-xs font-bold uppercase tracking-widest block mb-2">Permutaciones</span>
            {{ range $i, $h := .Perms }}
            <div class="flex items-center justify-between p-3 bg-slate-900/30 rounded-lg border border-slate-700/20">
                <span class="font-mono text-slate-200 font-bold">{{ range $h }}{{ .ToString }} {{ end }}</span>
                <span class="text-emerald-400 font-bold">{{ printf "%.1f%%" (mul (index $.StrengthPermAll $i) 100.0)
                    }}</span>
                <!-- <span class="text-emerald-400 font-bold">{{ printf "%.1f%%" (mul (index $.StrengthPerm $i) 100.0)
                    }}</span> -->
                <!-- <span class="text-slate-400">de {{ index $.CountPerm $i }} manos</span> -->
            </div>
            {{ end }}
        </div>
    </div>
</div>
