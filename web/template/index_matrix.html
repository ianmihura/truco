<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truco Hand Strategies</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@2.0.0"></script>
    <link rel="icon" type="image/x-icon" href="/static/espada.png">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        bg: '#0f172a',
                        grid: '#1e293b',
                    }
                }
            }
        }
    </script>
    <style>
        @layer base {

            input[type="number"]::-webkit-inner-spin-button,
            input[type="number"]::-webkit-outer-spin-button {
                -webkit-appearance: none;
                margin: 0;
            }
        }

        input:invalid {
            border-color: #ef4444;
        }
    </style>
</head>

<body class="bg-slate-900 text-slate-100 font-sans min-h-screen py-4 flex justify-center">
    <div class="flex flex-col gap-8 max-w-[1400px] w-full">
        <div class="w-full">
            <div id="tracker-grid" class="grid grid-cols-1 md:grid-cols-12 gap-4 w-full mb-8">
                {{ template "tracker" .Tracker }}
            </div>
        </div>

        <div class="flex flex-col lg:flex-row gap-8 w-full items-start">
            <div class="flex-1 flex flex-col items-center">
                {{ range .Cards }}
                {{ $card := .ToString }}
                {{ $card }}
                {{ end }}
            </div>

            <div class="flex-1 flex flex-col items-center">
                <!-- TODO not using stats in index.html -->
                {{ template "matrix" }}
            </div>

            <div id="stats-panel-container" class="lg:w-80 w-full shrink-0">
                <div id="stats-placeholder"
                    class="bg-slate-800/50 border border-slate-700/50 rounded-xl p-6 h-full flex flex-col items-center justify-center text-slate-400 text-center space-y-4">
                    <div>
                        <p class="font-bold text-slate-300">Nada seleccionado</p>
                        <p class="text-sm">
                            Selecciona las 2 mejores cartas para ver sus estadisticas.
                        </p>
                    </div>
                </div>
                <div id="stats-content" class="hidden h-full">
                    {{ template "stats_panel" }}
                </div>
            </div>
        </div>

        <!-- TODO here will be the hints from hovering -->
    </div>

    <div id="modal-container"></div>
</body>

<style>
    .action-btn.selected {
        background-color: rgba(59, 130, 246, 0.4) !important;
        border-color: rgba(59, 130, 246, 0.6) !important;
        color: white !important;
        box-shadow: 0 0 15px rgba(59, 130, 246, 0.3);
    }
</style>

</html>
